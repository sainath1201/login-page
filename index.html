<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>App Name</title>
</head>
<body>
  <section class="background hero  is-fullheight">
    <div>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item has-text-info is-size-4" href="https://bulma.io">
            Hello.com
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a> 
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          
          <div class="navbar-end">
            <div class="navbar-item" id="search-bar">
              <div class="control has-icons-right">
                <input class="input" type="text" placeholder="Search">
                <span class="icon is-small is-right">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div >
      <div class="login-container ">
        <div class="has-text-centered is-size-2 has-text-success">
          Welcome
        </div>
        <div class="has-text-centered is-size-5">
          please login here
        </div>
        &nbsp;
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email" style="opacity: 0.8;">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" style="opacity: 0.8;">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
            <p class="new-user">
              <a class="">
               <b> Forgot Password ?</b> <br>
              </a>
              <strong>
                Don`t have an account
              </strong>
              <a href="">
               <b> signUp </b> 
              </a>
            </p>
          </p>
        </div>
        <div class="has-text-centered">
          <p class=" is-size-5 has-text-black">
           <strong> or </strong> <br>
          </p>&nbsp;
          <div>
            <button class="button" style="opacity: 0.8;">
              Login with &nbsp;<i class="fab fa-google"></i> oogle
            </button> &nbsp;
            <button class="button" style="opacity: 0.8;">
             Login with &nbsp; <i class="fab fa-facebook"></i>acebook
            </button>
          </div>        
        </div>
      </div>
    </div>
  </section>
</body>
</html>
